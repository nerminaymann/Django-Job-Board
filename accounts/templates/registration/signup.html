{% extends "accounts_base.html" %}
{% block content %}
{% load bootstrap4 %}

  {% if form.errors %}
    <p>something wrong is occured. Please try again.</p>
  {% endif %}


  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="signup" class="boxed-btn3 w-100">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
